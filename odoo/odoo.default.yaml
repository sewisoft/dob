# Do not edit. Used to keep the odoo.yaml cleaner and shorter
odoo:
  options:
    admin_passwd: admin
    data_dir: /srv/odoo/filestore/
    db_host: False
    db_maxconn: 64
#    db_name: odoo
    db_password: False
    db_port: 5432
    db_sslmode: False
    db_template: template1
    db_user: odoo
#    dbfilter: ^${odoo:options:db_name}$
    email_from: False
    geoip_database: /usr/share/GeoIP/GeoLite2-City.mmdb
    http_enable: True
    http_interface: ""
    http_port: 8069
    load_language: en_US,de_DE
    limit_memory_hard: 2684354560
    limit_memory_soft: 2147483648
    limit_request: 8192
    limit_time_cpu: 60
    limit_time_real: 120
    limit_time_real_cron: -1
    list_db: True
    log_db: False
    log_db_level: warning
    log_handler: odoo.http:INFO
    log_level: info
    logfile: False
    logrotate: True
    max_cron_threads: 2
    overwrite_existing_translations: False
    pidfile: False
    proxy_mode: True
    server_wide_modules: base,web
    smtp_password: False
    smtp_port: 25
    smtp_server: localhost
    smtp_ssl: False
    smtp_user: False
    syslog: False
    unaccent: False
    without_demo: True
    workers: 0
